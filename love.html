!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do You Love Ampfa?</title>
  <style>
    body {
      background: pink;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      text-align: center;
    }
    h1 {
      color: red;
      font-size: 2rem;
    }
    button {
      margin: 10px;
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .yes {
      background-color: red;
      color: white;
    }
    .no {
      background-color: grey;
      color: white;
    }
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    .heart {
      position: absolute;
      color: red;
      animation: float 5s linear infinite;
      font-size: 24px;
      opacity: 0.6;
    }
    @keyframes float {
      0% { transform: translateY(100vh) scale(1); opacity: 0.7; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="hearts"></div>
  <h1>Hello, do you love Amba?</h1>
  <div>
    <button class="yes" onclick="window.location.href='message.html'">Yes ‚ù§</button>
    <button class="no">No üíî</button>
  </div>

  <script>
    const heartsContainer = document.querySelector('.hearts');
    for (let i = 0; i < 20; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = '‚ù§';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 3 + Math.random() * 3 + 's';
      heartsContainer.appendChild(heart);
    }
  </script>
</body>
</html>
